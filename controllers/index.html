<!DOCTYPE html>
<html>
<head>
	<title>Detail Data</title>
</head>
<body>
	<div>
		<h2>Detail Data</h2>
		<img src="" alt="detail-image" id="detail-image" width="400">
		<div id="detail-info">
			<h3 id="detail-name"></h3>
			<h3 id="detail-deskripsi"></h3>
			<p id="detail-wafat"></p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
		const da = axios.get('http://localhost:5000/api/peristiwa/')
			.then(function (response) {
				console.log(response.data);
				document.getElementById('detail-name').innerHTML = 'nama:' + response.data.data[0].kejadian;
				document.getElementById('detail-deskripsi').innerHTML = 'Deskripsi: ' + response.data.data[0].deskripsi;
				document.getElementById('detail-image2').src = 'http://localhost:5000/api/persitiwa/' + response.data.data[0].image;


			})
			.catch(function (error) {
				console.log(error);
			});
		
		console.log(da);
		</script>
		
</body>
</html>
